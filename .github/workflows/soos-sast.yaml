on: [push]

jobs:
  soos_sast_analysis_example:
    name: SOOS SAST Analysis Example
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run SOOS SAST Analysis
        uses: soos-io/soos-sast-github-action@v1 # GET Latest Version from https://github.com/marketplace/actions/soos-sast
        with:
          project_name: ${{github.repository}}
          output_format: "sarif"
          client_id: ${{ secrets.SOOS_CLIENT_ID }}
          api_key: ${{ secrets.SOOS_API_KEY }}
            # Optional parameters for further customization
          # directories_to_exclude: 'C:\Users\KaranKumar\Desktop\Juiceshop file\juice-shop'  # Adjust as needed
          # files_to_exclude: 'C:\Users\KaranKumar\Desktop\Juiceshop file\juice-shop'        # Adjust as needed
          log_level: 'debug'                         # Set to 'debug' for detailed logs          # List the package managers used in your project
          verbose: true
